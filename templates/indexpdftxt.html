<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="
PDF para JPG, PDF para PNG, conversor PDF, conversão de arquivos, 
converter PDF em imagem, extrair imagens de PDF, PDF para foto, 
PDF para imagem grátis, alta qualidade, rápido e fácil, sem marca d'água, 
ferramenta online, exportar PDF como imagem, baixar JPG de PDF, 
baixar PNG de PDF, transformar PDF em imagem, converter documentos PDF, 
melhor conversor de PDF, grátis e online, PDF converter pro">


    

     <meta name="description" content="Transforme seus arquivos Txt em PDF e PDF em Txt em segundos! Ferramenta fácil de usar, online e gratuita.">
    <title>Conversor PDF ↔ TXT</title>
    <link rel="stylesheet" href="/static/stylestxtpdf.css">
</head>
<body>
    <div class="container">
        <h1>Conversor PDF ↔ TXT</h1>
        <form action="/converterpdf-txt" method="POST" enctype="multipart/form-data">
            <label for="fileInput">Selecione um arquivo:</label>
            <input type="file" id="fileInput" name="file" required>

            <label for="conversionType">Escolha o tipo de conversão:</label>
            <select id="conversionType" name="conversionType" required>
                <option value="pdf-to-txt" style="color: #000000;">PDF para TXT</option>
                <option value="txt-to-pdf" style="color: #000000;">TXT para PDF</option>
            </select>

            <button type="submit">Converter</button>
        </form>

        {% if download_link %}
        <div id="result">
            <h2>Resultado:</h2>
            <a href="{{ download_link }}" download>Baixar Arquivo Convertido</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
