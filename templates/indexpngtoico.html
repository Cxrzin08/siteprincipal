<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="
PDF para JPG, PDF para PNG, conversor PDF, conversão de arquivos, 
converter PDF em imagem, extrair imagens de PDF, PDF para foto, 
PDF para imagem grátis, alta qualidade, rápido e fácil, sem marca d'água, 
ferramenta online, exportar PDF como imagem, baixar JPG de PDF, 
baixar PNG de PDF, transformar PDF em imagem, converter documentos PDF, 
melhor conversor de PDF, grátis e online, PDF converter pro">

<meta name="robots" content="index, follow">

    

    <meta name="description" content="Converta seus arquivos PNG para ICO de forma rápida e fácil!">
    <title>Conversor PNG ↔ ICO</title>
    <link rel="stylesheet" href="/static/stylespngico.css">
</head>
<body>
    <div class="container">
        <h1>Conversor PNG ↔ ICO</h1>
        <form action="/convert_pngparaico" method="POST" enctype="multipart/form-data">
            <label for="fileInput">Selecione um arquivo PNG:</label>
            <input type="file" id="fileInput" name="file" accept=".png" required>

            <label for="conversionType">Escolha o tamanho do ícone:</label>
            <select id="iconSize" name="iconSize" required>
                <option value="16" style="color: #000;">16x16</option>
                <option value="32" style="color: #000;">32x32</option>
                <option value="64" style="color: #000;">64x64</option>
                <option value="128" style="color: #000;">128x128</option>
                <option value="256" style="color: #000;" selected>256x256</option>
            </select>

            <button type="submit">Converter</button>
        </form>

        {% if download_link %}
        <div id="result">
            <h2>Resultado:</h2>
            <a href="{{ download_link }}" download>Baixar Arquivo Convertido</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
