<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="
PDF para JPG, PDF para PNG, conversor PDF, conversão de arquivos, 
converter PDF em imagem, extrair imagens de PDF, PDF para foto, 
PDF para imagem grátis, alta qualidade, rápido e fácil, sem marca d'água, 
ferramenta online, exportar PDF como imagem, baixar JPG de PDF, 
baixar PNG de PDF, transformar PDF em imagem, converter documentos PDF, 
melhor conversor de PDF, grátis e online, PDF converter pro">

<meta name="robots" content="index, follow">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3809749496544897"
     crossorigin="anonymous"></script>

    

    <meta name="description" content="Converta vídeos MP4 ou M4V em MP3 de forma rápida, fácil e gratuita!">
    <title>Conversor MP4/M4V para MP3 - By Cxrzin</title>
    <link rel="stylesheet" href="/static/stylesmp4mp3.css">
</head>
<body>
    <div class="container">
        <h1>Conversor MP4/M4V para MP3 - By Cxrzin</h1>
        <form action="/convert_video_to_audio" method="post" enctype="multipart/form-data">
            <label for="fileInput">Selecione um arquivo:</label>
            <input type="file" id="fileInput" name="file" required>

            <label for="conversionType">Escolha o tipo de conversão:</label>
            <select id="conversionType" name="conversionType" required>
                <option value="mp4-to-mp3" style="color: #000;">MP4 para MP3</option>
                <option value="m4v-to-mp3" style="color: #000;">M4V para MP3</option>
            </select>

            <button type="submit">Converter</button>
        </form>

        <p><strong style="color: #000;">Tamanho máximo do arquivo: 1 GB</strong></p>

        {% if download_link %}
        <div id="result">
            <h2>Resultado:</h2>
            <a href="{{ download_link }}" download>Baixar Arquivo Convertido</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
