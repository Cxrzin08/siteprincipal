<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
<script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>
    <script type="text/javascript">
    aclib.runInterstitial({
        zoneId: '9533750',
    });
    </script>
<script type="text/javascript">
    aclib.runInPagePush({
        zoneId: '9533766',
        refreshRate: 30,
        maxAds: 2,
    });
</script>

    <meta name="keywords" content="
PDF para JPG, PDF para PNG, conversor PDF, conversão de arquivos, 
converter PDF em imagem, extrair imagens de PDF, PDF para foto, 
PDF para imagem grátis, alta qualidade, rápido e fácil, sem marca d'água, 
ferramenta online, exportar PDF como imagem, baixar JPG de PDF, 
baixar PNG de PDF, transformar PDF em imagem, converter documentos PDF, 
melhor conversor de PDF, grátis e online, PDF converter pro">

    
    <meta name="description" content="Converta seus arquivos PDF em imagens JPG ou PNG de forma rápida e fácil!">
    <title>Conversor PDF para Imagens By Cxrzin - Rápido e Gratuito</title>
    

    <link rel="stylesheet" href="/static/stylespdfimagens.css">
</head>
<body>
    <div class="container">
        <h1>Conversor PDF para Imagens By Cxrzin</h1>
        <form action="/convert_image" method="post" enctype="multipart/form-data">
            <label for="fileInput">Selecione um arquivo PDF:</label>
            <input type="file" id="fileInput" name="file" required>
            
            <label for="outputFormat">Escolha o formato de saída:</label>
            <select id="outputFormat" name="outputFormat" required>
                <option value="PNG" style="color: #000;">PNG</option>
                <option value="JPG" style="color: #000;">JPG</option>
            </select>
            
            <button type="submit">Converter</button>
        </form>

        {% if download_link %}
        <div id="result">
            <h2>Resultado:</h2>
            <a href="{{ download_link }}" download>Baixar Arquivo Convertido</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
